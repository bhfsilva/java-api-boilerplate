<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            font-family: sans-serif;
            margin: 0; padding: 0;
        }
        img {
            width: 100px;
            height: 35px;
        }
        table {
            text-align: left;
            margin: 0px auto;
        }
        th {
            font-weight: bold;
            font-size: 30px;
        }
        td {
            display: inline-block;
            margin: 14px 0px;
            font-size: 18px;
        }
        span {
            font-weight: bold;
            letter-spacing: 3px;
        }
        small {
            color: gray;
            font-size: 13px;
        }
    </style>
</head>
<body>
<table>
    <tr><td><img src="cid:logoImage" alt=""/></td></tr>
    <tr><th>Redefinição de senha</th></tr>
    <tr><td>Recebemos uma solicitação de redefinição de senha da sua conta.</td></tr>
    <tr><td>Utilize o código para redefini-la</td></tr>
    <tr><td><span th:text="${code}"></span></td></tr>
    <tr><td><small>Essa é uma mensagem automática e não precisa ser respondida.</small></td></tr>
</table>
</body>
</html>
